<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Kitty Racing Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #63e5ff; 
      background-image: url('https://c4.wallpaperflare.com/wallpaper/203/123/608/angry-birds-party-wallpaper-preview.jpg');
    }
    #game-container {
      border: 7px solid black; 
      width: 400px;
      height: 600px;
      position: relative;
      overflow: hidden;
      background-color: #98FB98; 
    }
    #instructions {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    #instructions h1 {
      font-size: 24px;
      color: green; 
      margin-bottom: 20px;
    }
    #instructions p {
      font-size: 18px;
      margin-bottom: 30px;
      color: black;
    }
    #start-btn {
      padding: 10px 20px;
      font-size: 18px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #start-btn:hover {
      background-color: darkgreen;
    }
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      color: green; 
      font-size: 20px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      z-index: 10;
    }
    #game-over {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: green; 
      text-align: center;
    }
    #restart-btn {
      padding: 10px 20px;
      font-size: 18px;
      background-color: green;
      border: none;
      cursor: pointer;
      color: white;
      margin-top: 10px;
    }
    #restart-btn:hover {
      background-color: darkgreen;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

  <div id="game-container">
    <!-- Instructions Screen -->
    <div id="instructions">
      <h1>Angry Bird Welcomes You...!!</h1>
      <p>
        Instructions:<br>
         -Tap on the left/right side of the screen to move.<br>
        - Avoid obstacles (bows) and score as high as possible!
      </p>
      <button id="start-btn">Start Game</button>
    </div>

    <!-- Game Content -->
    <div id="scoreboard">Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <div id="game-over">
      <h1>Game Over</h1>
      <p>Your Score: <span id="final-score"></span></p>
      <button id="restart-btn">Restart</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreboard = document.getElementById('scoreboard');
    const instructionsScreen = document.getElementById('instructions');
    const startButton = document.getElementById('start-btn');
    const gameOverScreen = document.getElementById('game-over');
    const finalScoreEl = document.getElementById('final-score');
    const restartBtn = document.getElementById('restart-btn');

    canvas.width = 400;
    canvas.height = 600;

    let snake = [{ x: 190, y: 500, width: 50, height: 50 }];
    let gameOver = false;
    let score = 0;
    let speed = 5;
    let direction = null;
    let obstacles = [];
    let obstacleSpeed = 3;
    let obstacleGenerationRate = 0.02;
    let distanceTraveled = 0;

    const helloKittyImg = new Image();
    helloKittyImg.src = 'https://i.postimg.cc/tCKP7fY0/Screenshot-2024-11-29-180820-removebg-preview.png';

    const bowImg = new Image();
    bowImg.src = 'https://i.postimg.cc/T1yL3qxY/Screenshot-2024-11-29-180921-removebg-preview.png';

    // Touch Controls
    canvas.addEventListener('touchstart', handleTouchStart);
    canvas.addEventListener('touchend', handleTouchEnd);

    function handleTouchStart(e) {
      const touchX = e.touches[0].clientX;
      const rect = canvas.getBoundingClientRect();
      const canvasX = touchX - rect.left;

      direction = canvasX < canvas.width / 2 ? 'left' : 'right';
    }

    function handleTouchEnd() {
      direction = null;
    }

    // Mouse Click Controls
    canvas.addEventListener('mousedown', (e) => {
      const clickX = e.clientX;
      const rect = canvas.getBoundingClientRect();
      const canvasX = clickX - rect.left;

      direction = canvasX < canvas.width / 2 ? 'left' : 'right';
    });

    canvas.addEventListener('mouseup', () => {
      direction = null;
    });

    // Keyboard Controls
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') direction = 'left';
      if (e.key === 'ArrowRight') direction = 'right';
    });

    document.addEventListener('keyup', (e) => {
      if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') direction = null;
    });

    function drawSnake() {
      snake.forEach(part => ctx.drawImage(helloKittyImg, part.x, part.y, part.width, part.height));
    }

    function updateSnakePosition() {
      if (direction) {
        let head = { ...snake[0] };
        head.x += direction === 'left' ? -speed : speed;
        head.x = Math.max(0, Math.min(canvas.width - head.width, head.x));
        snake.unshift(head);
        snake.pop();
      }
      distanceTraveled += obstacleSpeed;
      score = Math.floor(distanceTraveled / 10);
      scoreboard.textContent = 'Score: ' + score;
    }

    function createObstacle() {
      let width = 50, height = 50, x = Math.random() * (canvas.width - width);
      obstacles.push({ x, y: -height, width, height });
    }

    function drawObstacles() {
      obstacles.forEach(obstacle => {
        ctx.drawImage(bowImg, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        obstacle.y += obstacleSpeed;
      });
    }

    function checkCollision() {
      obstacles.forEach(obstacle => {
        if (
          snake[0].x < obstacle.x + obstacle.width &&
          snake[0].x + snake[0].width > obstacle.x &&
          snake[0].y < obstacle.y + obstacle.height &&
          snake[0].y + snake[0].height > obstacle.y
        ) {
          gameOver = true;
          endGame();
        }
      });
    }

    function endGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      gameOverScreen.style.display = 'block';
      finalScoreEl.textContent = score;
    }

    restartBtn.addEventListener('click', () => {
      gameOverScreen.style.display = 'none';
      snake = [{ x: 190, y: 500, width: 50, height: 50 }];
      obstacles = [];
      score = 0;
      distanceTraveled = 0;
      direction = null;
      gameOver = false;
      gameLoop();
    });

    startButton.addEventListener('click', () => {
      instructionsScreen.style.display = 'none';
      gameLoop();
    });

    function gameLoop() {
      if (gameOver) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updateSnakePosition();
      drawSnake();
      if (Math.random() < obstacleGenerationRate) createObstacle();
      drawObstacles();
      checkCollision();
      requestAnimationFrame(gameLoop);
    }
  </script>
</body>
</html>
