<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Kitty Racing Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffccf9; /* Light pink background */
      background-image: url('https://wallpapercave.com/wp/wp7937372.jpg');
    }
    #game-container {
      border: 7px solid #ff69b4; /* Hello Kitty pink border */
      width: 400px;
      height: 600px;
      position: relative;
      overflow: hidden;
      background-color: white; /* Light pastel pink */
    }
    #instructions {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    #instructions h1 {
      font-size: 24px;
      color: #ff69b4; 
      margin-bottom: 20px;
    }
    #instructions p {
      font-size: 18px;
      margin-bottom: 30px;
      color: black;
    }
    #start-btn {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff69b4;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #start-btn:hover {
      background-color: #63e5ff;
    }
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #ff69b4; /* Pink text */
      font-size: 20px;
      font-family: 'Comic Sans MS', cursive, sans-serif; /* Playful font */
      z-index: 10;
    }
    #game-over {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff69b4; /* Pink text */
      text-align: center;
    }
    #restart-btn {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff69b4; /* Pink button */
      border: none;
      cursor: pointer;
      color: white;
      margin-top: 10px;
    }
    #restart-btn:hover {
      background-color: #ffb6c1; /* Lighter pink */
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

  <div id="game-container">
    <!-- Instructions Screen -->
    <div id="instructions">
      <h1>Hello Kitty Welcomes You...!!</h1>
      <p>
        Instructions:<br>
        - Tap on the left/right side of the screen to move.<br>
        - Avoid obstacles (bows) and score as high as possible!
      </p>
      <button id="start-btn">Start Game</button>
    </div>

    <div id="scoreboard">Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <div id="game-over">
      <h1>Game Over</h1>
      <p>Your Score: <span id="final-score"></span></p>
      <button id="restart-btn">Restart</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreboard = document.getElementById('scoreboard');
    const gameOverScreen = document.getElementById('game-over');
    const finalScoreEl = document.getElementById('final-score');
    const restartBtn = document.getElementById('restart-btn');
    const startBtn = document.getElementById('start-btn');
    const instructionsScreen = document.getElementById('instructions');

    canvas.width = 400;
    canvas.height = 600;

    let snake = [{ x: 190, y: 500, width: 50, height: 50 }];
    let gameOver = false;
    let score = 0;
    let speed = 5;
    let direction = null;
    let obstacles = [];
    let obstacleSpeed = 3;
    let obstacleGenerationRate = 0.02;
    let distanceTraveled = 0;

    const helloKittyImg = new Image();
    helloKittyImg.src = 'https://i.postimg.cc/TwN0s9QR/Screenshot-2024-11-29-181325-removebg-preview.png';

    const bowImg = new Image();
    bowImg.src = 'https://i.postimg.cc/BQHyjrMH/Screenshot-2024-11-29-181545-removebg-preview.png';

    // Function to start the game
    function startGame() {
      // Hide the instructions screen
      instructionsScreen.style.display = 'none';
      // Start the game loop
      gameLoop();
    }

    // Add event listener for the "Start" button
    startBtn.addEventListener('click', startGame);

    // Mobile touch controls
    canvas.addEventListener('touchstart', handleTouchStart);
    canvas.addEventListener('touchend', handleTouchEnd);

    function handleTouchStart(e) {
      const touchX = e.touches[0].clientX;
      const rect = canvas.getBoundingClientRect();
      const canvasX = touchX - rect.left;

      if (canvasX < canvas.width / 2) {
        direction = 'left';
      } else {
        direction = 'right';
      }
    }

    function handleTouchEnd() {
      direction = null;
    }

    // Desktop mouse controls
    canvas.addEventListener('mousedown', handleMouseClick);

    function handleMouseClick(e) {
      const clickX = e.clientX;
      const rect = canvas.getBoundingClientRect();
      const canvasX = clickX - rect.left;

      if (canvasX < canvas.width / 2) {
        direction = 'left';
      } else {
        direction = 'right';
      }
    }

    canvas.addEventListener('mouseup', () => {
      direction = null;
    });

    // Keyboard controls for desktop
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        direction = 'left';
      } else if (e.key === 'ArrowRight') {
        direction = 'right';
      }
    });

    document.addEventListener('keyup', (e) => {
      if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
        direction = null;
      }
    });

    function drawSnake() {
      snake.forEach(part => {
        ctx.drawImage(helloKittyImg, part.x, part.y, part.width, part.height);
      });
    }

    function updateSnakePosition() {
      if (direction) {
        let head = { ...snake[0] };

        if (direction === 'left') {
          head.x -= speed;
        } else if (direction === 'right') {
          head.x += speed;
        }

        if (head.x < 0) head.x = 0;
        if (head.x + head.width > canvas.width) head.x = canvas.width - head.width;

        snake.unshift(head);
        snake.pop();
      }

      distanceTraveled += obstacleSpeed;
      score = Math.floor(distanceTraveled / 10);
      scoreboard.textContent = 'Score: ' + score;

      if (score >= 500 && score % 500 === 0) {
        speed += 1;
        obstacleSpeed += 0.5;
      }
    }

    function createObstacle() {
      let width = 50;
      let height = 50;
      let x = Math.random() * (canvas.width - width);
      obstacles.push({ x, y: -height, width, height });
    }

    function drawObstacles() {
      obstacles.forEach(obstacle => {
        ctx.drawImage(bowImg, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        obstacle.y += obstacleSpeed;
      });
    }

    function checkCollision() {
      obstacles.forEach(obstacle => {
        if (snake[0].x < obstacle.x + obstacle.width &&
            snake[0].x + snake[0].width > obstacle.x &&
            snake[0].y < obstacle.y + obstacle.height &&
            snake[0].y + snake[0].height > obstacle.y) {
          gameOver = true;
          endGame();
        }
      });
    }

    function endGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      gameOverScreen.style.display = 'block';
      finalScoreEl.textContent = score;
    }

    restartBtn.addEventListener('click', () => {
      gameOverScreen.style.display = 'none';
      score = 0;
      distanceTraveled = 0;
      speed = 5;
      obstacleSpeed = 3;
      direction = null;
      gameOver = false;
      obstacles = [];
      snake = [{ x: 190, y: 500, width: 50, height: 50 }];
      gameLoop();
    });

    function gameLoop() {
      if (Math.random() < obstacleGenerationRate) createObstacle();

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawSnake();
      updateSnakePosition();
      drawObstacles();
      checkCollision();

      if (!gameOver) requestAnimationFrame(gameLoop);
    }
  </script>

</body>
</html>
